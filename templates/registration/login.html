{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
 


    <!-- link css -->
    <link rel="stylesheet" href= "{%static 'css/loginpage.css'%}" />
     <!-- link js -->
    <script src= "{%static 'js/login.js'%}"defer></script>
     <!-- add icon link -->
    <link rel = "icon" href = "{%static 'img/savepalestine.png'%}"  type = "image/x-icon">
    
    <title>Login and Registration</title>
    
</head>
<body>
  <!-- container -->
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
          <!-- Login form -->
          <form method="POST" action="{% url 'login' %}" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">S'identifier</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
           
              <input type="text" name="username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
            
              <input type="password" name="password">
            </div>
            <br>
            <br>
            <button type="submit" class="btn solid"   >Connexion</button>

            <p class="social-text">Ou s'identifier avec les plateformes sociales</p>
          <!-- Social media platforms -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class ="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
        </form>
        <!-- Sign-up form -->
        <form method="POST" action="{% url 'signup' %} "class="sign-up-form" >
          {% csrf_token %}
     
        <h2 class="title">S'inscrire</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
      
          <input type="text" name="first_name">

        
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
      
          <input type="text" name="last_name">

        
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" name="email">
         
         </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="password">
         </div>

    
         
        <button type="submit"  class="btn">Inscription</button>

          <!-- Social platforms -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <img id="logo" src="savepalestine.png" class="image" alt="" />
        <div class="content">
          <h3>New here?</h3>
          <p>
            Join our community now to enjoy all our services.
          </p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
      </div>
      <div class="panel right-panel">
        <img id="logo" src="savepalestine.png" class="image" alt="" />
        <div class="content">
          <h3>One of us?</h3>
          <p>
            Log in to access your  Dashboard.
          </p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</body>

  <script>
    let darkMode = localStorage.getItem('darkMode'); 
    const enableDarkMode = () => {
      // 1. Add the class to the body
      document.body.classList.add('dark');
      // 2. Update darkMode in localStorage
      localStorage.setItem('darkMode', 'enabled');
    }
    const disableDarkMode = () => {
      // 1. Remove the class from the body
      document.body.classList.remove('dark');
      // 2. Update darkMode in localStorage 
      localStorage.setItem('darkMode', null);
    }
    // If the user already visited and enabled darkMode
// start things off with it on
if (darkMode === 'enabled') {
  enableDarkMode();
}
  </script>
</html>
