{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Form</title>
    <style>
      form {
        margin: 6rem;
        padding: 6rem;
      }
      form p {
        display: flex;
        margin-bottom: 2rem;
      }
      form label {
        width: 25%;
        vertical-align: middle;
        justify-content: center;
        margin-top: 0.5rem;
        color: white;
      }
      form input {
        width: 70%;
        border: 0;
        outline: 0;
        border-bottom: 2px solid red;
        border-bottom: 2px #6490a2;
      }
    </style>
    {% tailwind_css %}
  </head>
  <body class="absolute w-full h-full text-center align-middle bg-slate-500">
    <div>
      <div class="top-0 left-0 w-full h-16 bg-gray-800 text-white flex items-center justify-between px-4 mr-4" >
        <div class="text-xl font-bold"># Free Palestine</div>
        <div class="text-sm text-xl">
            <div class="gap-5 flex justify-between">
           
              <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                    href="{% url 'app:map_list' %}">map</a>
                <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                    href="{% url 'app:map_form' %}">Add</a>
                <a class=" p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                    href="{% url 'app:home' %}">News</a>
                    <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                    href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    </div>
    <h1 class="justify-center text-center text-5xl m-5 font-bold text-white">
      Map Form
    </h1>

    <form
      class="w-96 mx-auto bg-slate-600 rounded-xl p-5"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {{ form.as_p }}

      <button
        class="w-full my-2 py-3 rounded-xl font-bold text-white bg-slate-500"
        type="submit"
      >
        Submit
      </button>
    </form>
    <script>
      // Obtenez la localisation actuelle du client
      navigator.geolocation.getCurrentPosition(function (position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // Remplissez les champs lat et lon du formulaire avec les valeurs actuelles
        document.getElementById("id_lat").value = lat;
        document.getElementById("id_lon").value = lon;
      });
    </script>
  </body>
</html>
