{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"  href="{%static 'css/style2.css'%}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Code for qods</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="absolute w-full h-full text-center align-middle">
   
    <div>
        <div class="top-0 left-0 w-full h-16 bg-gray-800 text-white flex items-center justify-between px-4 mr-4" >
          <div class="text-xl font-bold"># Free Palestine</div>
          <div class="text-sm text-xl">
              <div class="gap-5 flex justify-between">
               
                <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                      href="{% url 'app:map_list' %}">map</a>
                  <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                      href="{% url 'app:map_form' %}">Add</a>
                  <a class=" p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                      href="{% url 'app:home' %}">News</a>
                      <a class="p-2 hover:bg-gray-700 rounded-lg hover:text-red-500 duration-300 ease-in-out cursor-pointer"
                      href="{% url 'logout' %}">Logout</a>
              </div>
          </div>
      </div>
      </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="display-1">Descriptions</h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <hr>
        
        <div class="row">
            {% for map in maps %}
            <div class="col-md-4">
                
                <div class="card border border-primary shadow-0 ">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img class="custom-image-container"class="custom-image"  src="{{ map.photo.url }}"alt="Photo de la carte">
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                        </a>
                    </div>
                    <div class="card-header"></div>

                    
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">
                            <strong>Latitude:</strong> {{ map.lat }},</p>
                            <p class="card-text">
                            <strong>Longitude:</strong> {{ map.lon }},</p>
                            <p class="card-text">
                            <strong>Date:</strong> {{ map.date }},
                        </p>


                    </div>
                    <div class="card-footer">Description: {{ map.description }}</div>
                </div>
            </div>
            {% endfor %}
            


        </div>
    </div>

</body>

</html>
